<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Inlämningsuppgift 7</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="Main.css">
    </head>
    <body>
        <h1>Hej och vällkommen till vårt formulär</h1>
        <h3>Var god och fyll i namn och nummer nedan så kontaktar vi dig när vi känner för det !</h3>
<form>
 <div class="form-group">
    <label for="Namn">Namn</label>
    <input type="text" class="form-control" id="NameInput" aria-describedby="NamnHjälp" placeholder="Skriv ditt namn här">
    <small id="NamnHjälp" class="form-text text-muted">Vi kommer dela ditt namn med alla</small><br/>
     
       <label for="Nummer">Nummer</label>
    <input type="text" class="form-control" id="NameInput" aria-describedby="NummerHjälp" placeholder="Skriv ditt nummer här">
    <small id="NummerHjälp" class="form-text text-muted">Vi kommer dela ditt nummer med alla</small>
  </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form> 
    </body>
</html>
